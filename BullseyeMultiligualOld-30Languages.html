<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        canvas {
            margin-top: 20px;
            background-color: #f9f9f9;
        }

        .bullseye {
            margin-top: 20px;
            background-color: white;
            margin-left: auto;
            margin-right: auto;
        }

        #controls {
            margin-top: 20px;
        }

        #wordDisplay {
            font-size: 24px;
            letter-spacing: 10px;
        }

        .slider-container {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .canvas-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Circles Game</h1>

<div class="controls-container">
    <!-- Language Selection -->
    <div>
        <label for="language">Select Language:</label>
        <select id="language">
    <option value="en">English</option>

    <option value="uk">Ukrainian</option>
            <!-- Add other languages here -->
        </select>
    </div>

    <!-- Player Selection -->
    <div style="margin-top: 10px;">
        <label for="players">Number of Players:</label>
        <select id="players">
            <option value="1">Single Player</option>
            <option value="2">Two Players</option>
        </select>
    </div>
</div>

<!-- Wrong Answer Slider -->
<div class="slider-container">
    <p>Wrong answers allowed: <span id="wrongAnswersCount">6</span></p>
    <input type="range" id="wrongAnswersSlider" min="1" max="10" value="6">
</div>

<!-- Word Input for Two Players -->
<div id="twoPlayerInput" style="display: none; margin-top: 10px;">
    <p>Player 1: Enter a word for Player 2 to guess:</p>
    <input type="text" id="player1Word" placeholder="Enter word">
</div>

<!-- Start Game Button -->
<button id="startButton" style="margin-top: 10px;" onclick="startGame()">Start Game</button>

<!-- Canvas for Bullseye Drawing -->
<div class="canvas-container">
    <canvas id="bullseye" class="bullseye" width="300" height="300"></canvas>
</div>

<!-- Displaying the Word -->
<p id="wordDisplay"></p>

<!-- User Input for Guessing Letters -->
<div id="guessSection" style="display: none;">
    <input type="text" id="letterInput" maxlength="1" placeholder="Guess a letter">
    <button onclick="guessLetter()">Guess</button>
</div>

let currentWord = "";
let guessedLetters = [];
let wrongGuesses = 0;
let maxWrongGuesses = 10;

// Elements
const bullseyeCanvas = document.getElementById("bullseye");
const context = bullseyeCanvas.getContext("2d");
const wordDisplay = document.getElementById("wordDisplay");
const guessSection = document.getElementById("guessSection");

// Event Listeners for UI
document.getElementById("wrongAnswersSlider").addEventListener("input", function() {
    document.getElementById("wrongAnswersCount").innerText = this.value;
    maxWrongGuesses = parseInt(this.value);
});

document.getElementById("players").addEventListener("change", function() {
    if (this.value == "2") {
        document.getElementById("twoPlayerInput").style.display = "block";
        guessSection.style.display = "none";
    } else {
        document.getElementById("twoPlayerInput").style.display = "none";
    }
});

function startGame() {
    guessedLetters = [];
    wrongGuesses = 0;
    clearBullseye();

    if (document.getElementById("players").value == "2") {
        currentWord = document.getElementById("player1Word").value.toUpperCase();
        document.getElementById("twoPlayerInput").style.display = "none"; // Hide after Player 1 submits the word
    } else {
        const language = document.getElementById("language").value;
        const wordList = wordLists[language];
        if (wordList.length > 0) {
            currentWord = wordList[Math.floor(Math.random() * wordList.length)];
        } else {
            alert("No word list available for the selected language.");
            return;
        }
    }

    displayWord();
    guessSection.style.display = "block";
}

function displayWord() {
    let display = currentWord.split("").map(letter => guessedLetters.includes(letter) ? letter : "_").join(" ");
    wordDisplay.innerText = display;

    if (!display.includes("_")) {
        alert("Congratulations! You've guessed the word!");
        resetGame();
    }
}

function guessLetter() {
    const guess = document.getElementById("letterInput").value.toUpperCase();
    document.getElementById("letterInput").value = "";

    if (!guess || guessedLetters.includes(guess)) {
        return;
    }

    guessedLetters.push(guess);

    if (!currentWord.includes(guess)) {
        wrongGuesses++;
        drawBullseye(wrongGuesses);
    }

    if (wrongGuesses >= maxWrongGuesses) {
        drawBullseye(maxWrongGuesses); // Final red dot
        alert(`Game Over! The word was: ${currentWord}`);
        resetGame();
    } else {
        displayWord();
    }
}

function resetGame() {
    guessedLetters = [];
    wrongGuesses = 0;
    clearBullseye();
    guessSection.style.display = "none";
}

function clearBullseye() {
    context.clearRect(0, 0, bullseyeCanvas.width, bullseyeCanvas.height);
}

function drawBullseye(stage) {
    const canvasSize = bullseyeCanvas.width;
    const colors = ["blue", "green", "yellow", "purple", "orange", "pink", "cyan", "lime", "magenta", "red"];
    const maxRadius = canvasSize / 2 - 10; // Ensure all hoops fit

    context.clearRect(0, 0, bullseyeCanvas.width, bullseyeCanvas.height);

    // Calculate radius steps to fit 10 hoops
    const radiusStep = maxRadius / maxWrongGuesses;

    // Draw hoops (hollow circles) from largest to smallest
    for (let i = 0; i < stage; i++) {
        const radius = maxRadius - (i * radiusStep);
        context.beginPath();
        context.arc(bullseyeCanvas.width / 2, bullseyeCanvas.height / 2, radius, 0, Math.PI * 2);
        context.lineWidth = 10; // Width of the hoop
        context.strokeStyle = colors[i];
        context.stroke();
        context.closePath();
    }

    // Draw the red dot (final solid circle) in the center when the player loses
    if (stage === maxWrongGuesses) {
        context.beginPath();
        context.arc(bullseyeCanvas.width / 2, bullseyeCanvas.height / 2, radiusStep / 2, 0, Math.PI * 2);
        context.fillStyle = "red";
        context.fill();
        context.closePath();
    }
}
